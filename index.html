<!DOCTYPE html>
<html lang="en-US" ng-app="resumeApp">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>



    <script>
      var resumeApp = angular.module('resumeApp', ['ngRoute']);
      resumeApp.config(function($routeProvider) {
        $routeProvider.
          when('/', {
            template: 'This is my default index html file',
            controller: 'LandingPageCtrl'
          }).
          when('/:CodePage', {
            templateUrl: 'https://github.com/kylecooltron/myResumeProject/blob/master/hello.html',
            controller: 'CodePageCtrl'
          }).
          otherwise({
            redirectTo: '/'
          });
      });


 
    </script>



<head>
<meta charset="utf-8">
<title>Page Title</title>
</head>



<body>
<a href="#/">Landing Page</a>
<a href="#/CodePage">Code Page</a>
   <div ng-view></div>
</body>
</html>
